<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Laban's PayrollSystem</title>
</head>
<body>
<!-- Button trigger modal for department-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newDepartment">
    Add new Department
</button>

<!-- Button trigger modal for employee-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newEmployee">
    Add new Employee
</button>
<!-- Modal for adding departments-->
<div class="modal fade" id="newDepartment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="new_department" method="POST">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Department Name</label>
                        <input required type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="eg.ICT">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding employees-->
<div class="modal fade" id="newEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="new_employee" method="POST">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee ID</label>
                        <input required type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee Name</label>
                        <input required type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee KRA PIN</label>
                        <input required type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee email</label>
                        <input required type="email" class="form-control" id="formGroupExampleInput" placeholder="enter email">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee national ID</label>
                        <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="1245678">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee basic salary</label>
                        <input required type="number" class="form-control" id="formGroupExampleInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee benefits</label>
                        <input required type="number" class="form-control" id="formGroupExampleInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Choose Department</label>
                        <select required class="form-control">
                            <option>choose department</option>
                            <option>IT</option>
                            <option>HR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary">
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
